<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <link rel="stylesheet" href="../Frontend/CSS/Basket.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panier</title>
</head>
<body>

    <header>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container-fluid">
                <a href="Home-Page.html" class="navbar-brand">Orinoco</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                  </button>
                  <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                      <li class="nav-item">
                        <a class="nav-link" aria-current="page" href="Home-Page.html">Accueil</a>
                      </li>
                      <li class="nav-item">
                        <a class="nav-link active" href="Card-Pages.html">Panier</a>
                      </li>
                    </ul>
                  </div>
            </div>
        </nav>
    </header>

    <main>
        <h1 class="text-center bg-danger py-4 text-light">Votre panier</h1>

        <!--Création du tableau qui contiendra tout nos produits-->
        <div id="panier-vide"><!--Contenu JS--></div>

      <div class="container">

            <table class="table">
                <thead>
                    <tr><th>Article</th><th>couleur</th><th>Quantité</th><th>Prix</th></tr>
                </thead>
                <tbody id="cart-tablebody"><!--contenu JS--></tbody>
            </table>

            <p>Prix total : <span id="prixFinal"></span>€</p>
      </div>
        <!--Formulaire de confirmation de commande-->
      <div class="container-fluid">
        <div class="envoiForm bg-danger">

          <h2 class="text-center text-light">Informations personnelles</h2>
          <p class="text-center text-light info-form">Veuillez renseigner les informations demandées <br> avant de passer commande.</p>

          <div class="col">
            <form id="confirmation">
              <input type="text" name="nom" placeholder="Nom" id="lastName" class="choix-utilisateur">
              <input type="text" name="prenom" placeholder="Prénom" id="firstName" class="choix-utilisateur"><br>
              <input type="text" name="adresse" placeholder="Adresse" id="address" class="choix-utilisateur">
              <input type="text" name="ville" placeholder="Ville" id="city" class="choix-utilisateur"><br>
              <input type="email" name="email" placeholder="email" id="email" class="choix-utilisateur">
              <input type="email" name="email-confirmation" placeholder="email de confirmation" id="email2" class="choix-utilisateur"><br>
              <div id="confirm-btn"><input type="submit" value="Passer la commande"></div>
              <p id="erreur"></p>
            </form>  
          </div>

        </div>
      </div>
    </main>

    <footer class="bg-dark">
        <div class="container-fluid">
          <ul class="list-inline text-center py-5  mt-5 mb-0 text-light">
            <li class="list-inline-item"><a href="Home-Page.html">Accueil</a></li>
            <li class="list-inline-item"><a href="Card-Pages.html">Panier</a></li>
            <li class="list-inline-item"><a href="mailto:Contact@orinoco.com">Contact</a></li>
          </ul>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.6.0/dist/umd/popper.min.js" integrity="sha384-KsvD1yqQ1/1+IA7gi3P0tyJcT3vR+NdBTt13hSJ2lnve8agRGXTTyNaBYmCR/Nwi" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.min.js" integrity="sha384-nsg8ua9HAw1y0W1btsyWgBklPnCUAFLuTMS2G72MMONqmOymq585AcH49TLBQObG" crossorigin="anonymous"></script>
    <script type="module" src="../Frontend/JavaScript/Card-Pages.js" ></script>
    
</body>
</html>
