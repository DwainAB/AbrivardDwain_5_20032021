<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <link rel="stylesheet" href="../Frontend/CSS/Product-Page.css "/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page produit</title>
</head>

<body>

    <header>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container-fluid">
                <a href="Home-Page.html" class="navbar-brand">Orinoco</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                  </button>
                  <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                      <li class="nav-item">
                        <a class="nav-link" aria-current="page" href="Home-Page.html">Accueil</a>
                      </li>
                      <li class="nav-item">
                        <a class="nav-link" href="Card-Pages.html">Panier</a>
                      </li>
                    </ul>
                  </div>
            </div>
        </nav>
    </header>

    <main>
        <h1 class="text-center bg-danger py-4 text-light">Orinoco !</h1>

        <div class="container">
          <div id="container-product">
             
            <div class="card">
              <img src="#" alt="" id="image">
              <div class="body-card">
                <div class="row">
                  <h4 class="title-card" id="nom"></h4></div>
                  <p class="price-card"><span id="prix"></span> €</p>
            
                    <form>
                      <label for="colors">Couleurs</label>
                      <select name="couleur" id="colors"></select> </br>
            
                      <label for="quantity">Quantité</label>
                      <select id="quantity" name="q">
                        <option value="1" selected>1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                      </select>
                    </form>
                  <p class="card-description" id="description">${data.description}</p>
              </div>
            </div>

          </div>
        </div>

        <div class="d-grid gap-2">
          <button type="submit" id="btn-envoyer" class="btn btn-danger col-6 mx-auto" >Ajouter au panier</button>
        </div>

    </main>

    <footer class="bg-dark">
        <div class="container-fluid">
          <ul class="list-inline text-center py-5  mt-5 mb-0 text-light">
            <li class="list-inline-item"><a href="Home-Page.html">Accueil</a></li>
            <li class="list-inline-item"><a href="Card-Pages.html">Panier</a></li>
            <li class="list-inline-item"><a href="mailto:Contact@orinoco.com">Contact</a></li>
          </ul>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.6.0/dist/umd/popper.min.js" integrity="sha384-KsvD1yqQ1/1+IA7gi3P0tyJcT3vR+NdBTt13hSJ2lnve8agRGXTTyNaBYmCR/Nwi" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.min.js" integrity="sha384-nsg8ua9HAw1y0W1btsyWgBklPnCUAFLuTMS2G72MMONqmOymq585AcH49TLBQObG" crossorigin="anonymous"></script>
    <script type="module" src="../Frontend/JavaScript/Product-Page.js"></script>
</body>
</html>
